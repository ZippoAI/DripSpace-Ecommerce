<div class="dripspaceNavbar-navbar">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .dripspaceNavbar-navbar {
      font-family: 'Cormorant Garamond', 'Didot', 'Playfair Display', serif;
      background: linear-gradient(135deg, #fdfbf7 0%, #f8f6f0 100%);
      border-bottom: 1px solid rgba(189, 157, 107, 0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.03);
    }

    .dripspaceNavbar-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 85px;
    }

    .dripspaceNavbar-logo {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 3px;
      color: #2c2c2c;
      text-transform: uppercase;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dripspaceNavbar-logo::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, #bd9d6b, #d4af77);
      transition: width 0.4s ease;
    }

    .dripspaceNavbar-logo:hover::after {
      width: 100%;
    }

    .dripspaceNavbar-menu {
      display: flex;
      list-style: none;
      gap: 45px;
      align-items: center;
    }

    .dripspaceNavbar-menu li a {
      text-decoration: none;
      color: #3a3a3a;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      position: relative;
      padding: 8px 0;
      transition: color 0.3s ease;
    }

    .dripspaceNavbar-menu li a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #bd9d6b, #d4af77);
      transition: width 0.3s ease;
    }

    .dripspaceNavbar-menu li a:hover {
      color: #bd9d6b;
    }

    .dripspaceNavbar-menu li a:hover::before {
      width: 100%;
    }

    .dripspaceNavbar-actions {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .dripspaceNavbar-icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #3a3a3a;
      font-size: 20px;
      transition: all 0.3s ease;
      position: relative;
      padding: 8px;
    }

    .dripspaceNavbar-icon-btn:hover {
      color: #bd9d6b;
      transform: translateY(-2px);
    }

    .dripspaceNavbar-login-btn {
      background: linear-gradient(135deg, #2c2c2c 0%, #3a3a3a 100%);
      color: #fdfbf7;
      border: none;
      padding: 12px 32px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      border-radius: 2px;
    }

    .dripspaceNavbar-login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #bd9d6b 0%, #d4af77 100%);
      transition: left 0.4s ease;
      z-index: -1;
    }

    .dripspaceNavbar-login-btn:hover::before {
      left: 0;
    }

    .dripspaceNavbar-login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(189, 157, 107, 0.3);
    }

    .dripspaceNavbar-hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
    }

    .dripspaceNavbar-hamburger span {
      width: 28px;
      height: 2px;
      background: #2c2c2c;
      transition: all 0.3s ease;
    }

    .dripspaceNavbar-hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(7px, 7px);
    }

    .dripspaceNavbar-hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .dripspaceNavbar-hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    @media (max-width: 1024px) {
      .dripspaceNavbar-container {
        padding: 0 30px;
      }

      .dripspaceNavbar-menu {
        gap: 30px;
      }

      .dripspaceNavbar-menu li a {
        font-size: 14px;
      }
    }

    @media (max-width: 768px) {
      .dripspaceNavbar-container {
        height: 70px;
        padding: 0 20px;
      }

      .dripspaceNavbar-logo {
        font-size: 22px;
        letter-spacing: 2px;
      }

      .dripspaceNavbar-hamburger {
        display: flex;
        order: 3;
      }

      .dripspaceNavbar-menu {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background: linear-gradient(135deg, #fdfbf7 0%, #f8f6f0 100%);
        flex-direction: column;
        padding: 40px 0;
        gap: 0;
        transition: left 0.4s ease;
        overflow-y: auto;
        border-top: 1px solid rgba(189, 157, 107, 0.15);
      }

      .dripspaceNavbar-menu.active {
        left: 0;
      }

      .dripspaceNavbar-menu li {
        width: 100%;
        text-align: center;
        padding: 20px 0;
        border-bottom: 1px solid rgba(189, 157, 107, 0.08);
      }

      .dripspaceNavbar-menu li a {
        font-size: 16px;
        display: block;
        padding: 15px 0;
      }

      .dripspaceNavbar-actions {
        gap: 15px;
        order: 2;
      }

      .dripspaceNavbar-login-btn {
        padding: 10px 24px;
        font-size: 12px;
      }

      .dripspaceNavbar-icon-btn {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .dripspaceNavbar-container {
        padding: 0 15px;
      }

      .dripspaceNavbar-logo {
        font-size: 20px;
      }

      .dripspaceNavbar-actions {
        gap: 12px;
      }

      .dripspaceNavbar-login-btn {
        padding: 9px 20px;
        font-size: 11px;
      }
    }
  </style>

  <nav class="dripspaceNavbar-container">
    <div class="dripspaceNavbar-logo">DRIPSPACE</div>
    
    <ul class="dripspaceNavbar-menu" id="navMenu">
      <li><a href="{% url "home" %}">Home</a></li>
      <li><a href="#new-arrival">New Arrival</a></li>
      <li><a href="#footwear">Footwear</a></li>
      <li><a href="#clothing">Clothing</a></li>
      <li><a href="#accessories">Accessories</a></li>
      <li><a href="#sale">Sale</a></li>
    </ul>

    <div class="dripspaceNavbar-actions">
      <button class="dripspaceNavbar-icon-btn" aria-label="Wishlist">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </button>
      <button class="dripspaceNavbar-icon-btn" aria-label="Cart">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </button>
      <button class="dripspaceNavbar-login-btn">Login</button>
    </div>

    <button class="dripspaceNavbar-hamburger" id="hamburger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });

    // Close menu when clicking on a link
    const menuLinks = navMenu.querySelectorAll('a');
    menuLinks.forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
      });
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
      }
    });
  </script>
</div>
