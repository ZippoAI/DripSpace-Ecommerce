<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripSpace - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 50%, #f5f5f5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(220, 220, 220, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, 30px) scale(1.1); }
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 2px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.08),
                0 1px 2px rgba(0, 0, 0, 0.05);
            padding: 60px 50px;
            border: 1px solid rgba(230, 230, 230, 0.5);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.12),
                0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .logo {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo h1 {
            font-size: 42px;
            font-weight: 300;
            letter-spacing: 12px;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-family: 'Cormorant Garamond', serif;
        }

        .logo p {
            font-size: 11px;
            letter-spacing: 4px;
            color: #888;
            text-transform: uppercase;
            font-family: 'Arial', sans-serif;
            font-weight: 300;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #d0d0d0, transparent);
            margin: 40px 0;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 12px;
            font-family: 'Arial', sans-serif;
        }

        input {
            width: 100%;
            padding: 16px 0;
            border: none;
            border-bottom: 1px solid #d5d5d5;
            background: transparent;
            font-size: 16px;
            color: #1a1a1a;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        input:focus {
            outline: none;
            border-bottom-color: #1a1a1a;
        }

        input::placeholder {
            color: #bbb;
            font-style: italic;
        }

        .input-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #1a1a1a;
            transition: width 0.3s ease;
        }

        input:focus + .input-line {
            width: 100%;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: #1a1a1a;
            color: white;
            border: 1px solid #1a1a1a;
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: white;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            border-radius: 50%;
        }

        .login-btn:hover {
            background: white;
            color: #1a1a1a;
        }

        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-btn span {
            position: relative;
            z-index: 1;
        }

        .signup-link {
            text-align: center;
            margin-top: 35px;
            font-size: 13px;
            color: #666;
            font-family: 'Arial', sans-serif;
        }

        .signup-link a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .signup-link a:hover {
            border-bottom-color: #1a1a1a;
        }

        .error-message {
            color: #B80000;
            font-size: 12px;
            margin-top: 5px;
            font-family: 'Arial', sans-serif;
        }

        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'Arial', sans-serif;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            .logo h1 {
                font-size: 36px;
                letter-spacing: 8px;
            }

            .logo p {
                font-size: 10px;
                letter-spacing: 3px;
            }

            input {
                font-size: 15px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 30px 25px;
            }

            .logo h1 {
                font-size: 32px;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>DripSpace</h1>
            <p>Your fashion ROI starts here.</p>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="divider"></div>

        <form id="registerForm" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="your username" required>
                <div class="input-line"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="your@email.com" required>
                <div class="input-line"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required>
                <div class="input-line"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="••••••••" required>
                <div class="input-line"></div>
                <div id="password-error" class="error-message" style="display: none;"></div>
            </div>

            <button type="submit" class="login-btn">
                <span>Register</span>
            </button>
        </form>

        <div class="signup-link">
            Already a member? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorDiv = document.getElementById('password-error');
            
            if (password !== confirmPassword) {
                e.preventDefault();
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
